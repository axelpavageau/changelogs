name: do stuff

on:
  push:
  pull_request:
    branches:
      - master

jobs:

  myJob:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Conventional Changelog Action
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
